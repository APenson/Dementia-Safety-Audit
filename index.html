<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dementia Home Safety Audit Checklist</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ... [Existing styles omitted for brevity] ... */
    </style>
</head>
<body>
    <!-- ... [Previous sections omitted for brevity] ... -->

    <div class="section">
        <h2>Stairways & Hallways</h2>

        <h3>Stair Safety</h3>
        <div class="checklist-item">
            <input type="checkbox" id="stair-handrails-secure">
            <label for="stair-handrails-secure">Handrails secure on both sides of stairway</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="stair-lighting">
            <label for="stair-lighting">Stairways well-lit with light switches at both ends</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="stair-markings">
            <label for="stair-markings">Stair edges marked with contrasting color for visibility</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="stair-slip-resistant">
            <label for="stair-slip-resistant">Stairs have non-slip surfaces or treads</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="no-loose-items">
            <label for="no-loose-items">No loose items or clutter on stairs</label>
        </div>

        <div class="action-needed">
            <label for="stairs-action">Action needed:</label>
            <textarea id="stairs-action"></textarea>
        </div>

        <h3>Hallway Safety</h3>
        <div class="checklist-item">
            <input type="checkbox" id="hallway-lighting">
            <label for="hallway-lighting">Hallways are well-lit with nightlights if needed</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="hallway-clear">
            <label for="hallway-clear">Hallways are clear of obstacles and wide enough for mobility aids</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="hallway-handrails">
            <label for="hallway-handrails">Handrails installed if balance is a concern</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="hallway-floor">
            <label for="hallway-floor">Hallway floor is non-slip and free of tripping hazards</label>
        </div>

        <div class="action-needed">
            <label for="hallways-action">Action needed:</label>
            <textarea id="hallways-action"></textarea>
        </div>
    </div>

</body>
</html>
